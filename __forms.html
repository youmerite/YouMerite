<!DOCTYPE html>
<html lang="en">
<head><title>Form Detection Only</title></head>
<body>
  <!-- This page is never visited - only for Netlify to detect the form -->
  <form name="order-submissions" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="order-submissions">
    <input name="name">
    <input name="phone">
    <input name="city">
    <input name="delivery_address">
    <input name="delivery_type">
    <input name="cart_items">
    <input name="total_price">
  </form>
</body>
</html>
