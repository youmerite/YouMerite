<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
</head>
<body>
  <!-- Customer Form -->
  <form id="customer-form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="city" placeholder="City" required>
    <textarea name="delivery_address" placeholder="Full Address" required rows="4"></textarea>
    <select name="delivery_type" required>
      <option value="" disabled selected>Delivery to</option>
      <option value="home">Home</option>
      <option value="office">Office</option>
    </select>

    <input type="hidden" name="cart_items" value="">
    <input type="hidden" name="total_price" value="">

    <button type="submit">Submit Order</button>
  </form>

  <div id="success-message" style="color: green; margin-top:20px;"></div>

  <script>
    // Ã–rnek cart verisi (sitenin cart sistemi varsa buradan al)
    let cart = [
      {name: "Royal MÃ©rite Woman", quantity: 1, price: 22000}
    ];

    document.getElementById('customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Form verilerini al
      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        city: form.city.value,
        delivery_address: form.delivery_address.value,
        delivery_type: form.delivery_type.value,
        cart_items: cart.map(i => `${i.name} Ã— ${i.quantity}`),
        total_price: cart.reduce((sum, i) => sum + i.price*i.quantity, 0)
      };

      try {
        const res = await fetch('/api/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          document.getElementById('success-message').innerHTML = `
            âœ… Order received successfully!<br>
            ðŸ’° Total: ${data.total_price}<br>
            ðŸšš Cash on Delivery (DZD)<br>
            ðŸ“ž We will call you shortly to confirm.
          `;
          form.style.display = 'none';
        } else {
          throw new Error(result.error);
        }
      } catch(err) {
        console.error(err);
        alert("Submission failed. Please try again or contact us directly.");
      }
    });
  </script>
</body>
</html>
